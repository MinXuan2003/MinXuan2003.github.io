<!DOCTYPE html>
<html>
<head>
  <title>BMR 計算器</title>
  <script>
    function calculateBMR() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const age = parseInt(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;

      let bmr;

      if (gender === 'male') {
        bmr = 66 + (13.75 * weight) + (5 * height) - (6.75 * age);
      } else if (gender === 'female') {
        bmr = 655 + (9.56 * weight) + (1.85 * height) - (4.68 * age);
      } else {
        document.getElementById('result').textContent = 'Invalid gender';
        return;
      }

      document.getElementById('result').textContent = '您的基礎代謝率（BMR）是： ' + bmr.toFixed(2) + ' 卡路里';
    }
  </script>
</head>
<body>
  <h1>BMR 計算器</h1>
  <label for="weight">體重（公斤）：</label>
  <input type="number" id="weight" step="0.01"><br>

  <label for="height">身高（公分）：</label>
  <input type="number" id="height" step="0.01"><br>

  <label for="age">年齡：</label>
  <input type="number" id="age"><br>

  <label for="gender">性別：</label>
  <select id="gender">
    <option value="male">男性</option>
    <option value="female">女性</option>
  </select><br>

  <button onclick="calculateBMR()">計算</button>

  <div id="result"></div>
</body>
</html>
